<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dictionary">
            <div class="search-div">
                <input type="text" id="search-word" placeholder="Enter a word"> 
                <i class="fa-solid fa-magnifying-glass" style="font-size: 30px; cursor: pointer;" onclick= "search()"></i>
            </div>
            <div class="searched">
                <h1 id="searched-word">You have not searched for a word</h1>
                <p id="phonetic"></p>
                <p id="meaning"></p>
                <p></p>
                <h4 id="ex-tx">Examples:</h4>
                <p id="example"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
